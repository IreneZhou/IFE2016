<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task007</title> 
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/mission.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="css/activity.css">
</head>
<body>

	<div class="container">
		<header>
			<img src="images/logo.png" class="logo">
			<span class="title">新世界</span>
			<nav>
				<a href="#">首页</a>
				<a href="#">最新活动</a>
				<a href="#">项目介绍</a>
				<a href="#">爱心社区</a>
				<a href="#">关于我们</a>
				<img src="images/men.png">
				<a href="#">登录</a>
			</nav>
		</header>


		<section class="banner">
			<span id="slogan-English">Time of new life</span>
			<span id="slogan-Chinese">
				新时代，年轻的人们让我们一起<br>
				体验新生活，享受新生活
			</span>
			<button>开始体验</button>
		</section>


		<section class="mission">
			<figure>
				<img src="images/mission-1.png">
				<figcaption>打造全新世界观，让你更<br>爱你的生活</figcaptiton>
			</figure>
			<figure>
				<img src="images/mission-2.png">
				<figcaption>丰富多彩的公益活动，发<br>挥新世界的主人公意识</figcaptiton>
			</figure>
			<figure>
				<img src="images/mission-3.png">
				<figcaption>时尚的新理念，超前体验<br>未知的生活</figcaptiton>
			</figure>
			<figure>
				<img src="images/mission-4.png">
				<figcaption id="no-border">完善的培养机制，培养你<br>全新的世界观</figcaptiton>
			</figure>
		</section>


		<section class="question">
			<img src="images/logo.png">
			<span>关于新世界，你不知道的还有什么？</span>
		</section>

		<section class="search">
			<span id="search-1">查找新世界城市活动信息</span>
			<span id="line"></span>
			<span id="search-2">每个城市有不同的活动信息，请自主查询您所需要了解的城市</span>
			<div id="selection">
				<select name="country">
					<option value="China" selected>中国</option>
					<option value="USA">美国</option>
				</select>
				<select name="province">
					<option value="" disabled selected>省份</option>
					<option value="Beijing">北京市</option>
					<option value="Tianjing">天津市</option>
				</select>
				<select name="city">
					<option value="" disabled selected>城市</option>
				</select>
				<button id="search-button">搜&nbsp;&nbsp;&nbsp;&nbsp;索</button>
			</div>
		</section>


		<section id="activity">
			<figure>
				<img src="images/activity-1.png">
				<figcaption class="main-caption">北京活动</figcaption>
				<figcaption class="second-caption">新社区大联盟</figcaption>
			</figure>

			<figure>
				<figcaption class="large-caption">
					上&nbsp;&nbsp;&nbsp;&nbsp;海&nbsp;&nbsp;&nbsp;&nbsp;活&nbsp;&nbsp;&nbsp;&nbsp;动
				</figcaption>
				<figcaption class="second-caption">夜上海新景观探索</figcaption>
				<img src="images/activity-2.png">
			</figure>

			<figure>
				<img src="images/activity-3.png">
				<figcaption class="main-caption">深圳活动</figcaption>
				<figcaption class="second-caption">全新海岸线观点站</figcaption>
			</figure>

			<figure>
				<img src="images/activity-4.png">
				<figcaption class="main-caption">香港活动</figcaption>
				<figcaption class="second-caption">奢侈消费大派送</figcaption>
			</figure>
		</section>

		<section id="new-world">
			<div id="new-world-left">
				<p>新世界</p>
				<p id="time">TIME</p>
				<p>@新世界 - 北京</p>
				<p>2016.04.01</p>
			</div>
			<div id="new-world-right">
				<span>新世界/</span><span>01</span>
			</div>
		</section>


	</div>
</body>
</html>
